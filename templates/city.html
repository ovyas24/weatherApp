{% extends 'base.html' %}

{% block head %}
<div class="container">
<table class="table">
    <thead>
      <tr>
        <th scope="col">City Name</th>
        <th scope="col">City ID</th>
      </tr>
    </thead>
    <tbody>
    {%for i in city%}
        <tr>
        <td>{{i[1]}}</td>
        <td>{{i[0]}}</td>
      </tr>
    {%endfor%}
    </tbody>
</table>
</div>
{% endblock %}
